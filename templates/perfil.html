{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'logo pangeia/favicon.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Perfil - Pangeia</title>
</head>
<body>
    <section class="container-perfil">
        {% include 'partials/_menu.html' %}
        <main>
            <div class="informacoes-perfil">
                <a href="{% url 'home' %}" class="logo_pangeia-perfil">
                    <img src="{% static 'logo pangeia/logo.png' %}" alt="" class="logo_pangeia-perfil">
                </a>
            </div>
    
            <p class="usuario-caixa-perfil">
                <a href=""><img src="{% static 'icones/user.png' %}" alt="imagem usuário" class="usuario-foto"></a>
            </p>

            <div>
                <h6 class="alterar-foto">Alterar foto de perfil</h6>
            </div>

            <section>
                <form action="">
                    <input type="text" name="nome" id="" placeholder="Nome" class="input_perfil"> 
                    <input type="text" name="sobrenome" id="" placeholder="Sobrenome" class="input_perfil">

                    <h6 for="data" class="titulo_perfil">Data de nascimento</h6>
                    <input type="date" name="data" class="input_perfil">

                    <h6 class="titulo_perfil">Gênero</h6>
                    <fieldset>
                        <select class="input_perfil">
                            <option>Feminino</option>
                            <option>Masculino</option>
                        </select>
                    </fieldset>

                    <input type="text" name="sobrenome" id="" placeholder="Atualizar email" class="input_perfil">
                </form>

                <button class="botao_perfil">Atualizar perfil</button>

                <div class="opcoes-conta">
                    <h6 class="titulo_perfil-opcao">Deleter conta</h6>
                    <h6 class="titulo_perfil-opcao">Sair do perfil</h6>
                </div>
            </section>
        </main>
    </section>

    {% include 'partials/_footer.html' %}
</body>
</html>
